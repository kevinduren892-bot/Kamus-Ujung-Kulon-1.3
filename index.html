<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamus Ujung Kulon</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/blue-book_1f4d8.png">

  <style>
    /* Background baru yang lebih berwarna (Gradient) */
    :root { 
      --primary: #6c5ce7; 
      --secondary: #a29bfe;
      --bg: linear-gradient(135deg, #74ebd5 0%, #9face6 100%); 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      background: var(--bg); 
      background-attachment: fixed;
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      min-height: 100vh;
    }

    .container { width: 100%; max-width: 600px; }

    h1 { 
      text-align: center; 
      color: white; 
      margin-bottom: 20px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-size: 2.5rem;
    }

    /* Search Bar lebih transparan & modern */
    .search-input { 
      width: 100%; 
      padding: 15px 25px; 
      border-radius: 30px; 
      border: none; 
      margin-bottom: 25px; 
      outline: none; 
      font-size: 1.1rem; 
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    /* Card dengan efek Glassmorphism */
    .card { 
      background: rgba(255, 255, 255, 0.9); 
      padding: 20px; 
      border-radius: 15px; 
      margin-bottom: 15px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
      border-left: 8px solid var(--primary); 
      position: relative; 
      transition: 0.3s;
    }

    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

    .kata { font-weight: bold; font-size: 1.2rem; color: #2d3436; text-transform: lowercase; }
    .arti { color: #636e72; margin-top: 6px; font-style: italic; font-size: 1rem; }

    .btn-copy { 
      position: absolute; 
      right: 15px; 
      top: 15px; 
      font-size: 0.75rem; 
      padding: 6px 12px; 
      cursor: pointer; 
      background: var(--secondary); 
      color: white;
      border: none; 
      border-radius: 20px; 
      transition: 0.2s;
    }

    .btn-copy:hover { background: var(--primary); }

    .empty { text-align: center; color: white; margin-top: 50px; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h1>üìò Kamus Sirkel</h1>
  
  <input type="text" id="s" class="search-input" placeholder="Cari kata sirkel..." oninput="search()">
  
  <div id="list"></div>
</div>

<script>
  // DAFTAR KATA LENGKAP + UPDATE TERBARU
  const dataKamus = [
    { kata: "mbuy", arti: "(azki cuman lebih gacor)" },
    { kata: "kenzo", arti: "(penyepong hartop)" },
    { kata: "abfay", arti: "(el cikup)" },
    { kata: "igx", arti: "(padang perantau)" },
    { kata: "ngigax", arti: "(isi sendiri)" },
    { kata: "aurigoon", arti: "(prime iga)" },
    { kata: "maskeen", arti: "(orang orangan mun)" },
    { kata: "m.k", arti: "(prime maskeen)" },
    { kata: "sekjen", arti: "(jabatan pak m.k)" },
    { kata: "ngembuy", arti: "(isi sendiri)" },
    { kata: "wangsaff", arti: "(prime rehan)" },
    { kata: "ding dong", arti: "(rehan bromo)" },
    { kata: "vp", arti: "(isi sendiri)" },
    { kata: "si bro", arti: "(isi sendiri)" },
    { kata: "crypto", arti: "(isi sendiri)" },
    { kata: "reza setrum", arti: "(isi sendiri)" },
    { kata: "ramen", arti: "(eittsss)" },
    { kata: "jica", arti: "(tanya abfay)" },
    { kata: "haura nadine", arti: "(yang ke rumah kenzo nobar avatar)" },
    { kata: "ibogeby", arti: "(kak naya)" },
    { kata: "slek", arti: "(berselisih)" },
    { kata: "geser", arti: "(main warnet)" },
    { kata: "wcq", arti: "(mobil abfay)" },
    { kata: "b 977 rs", arti: "(mobil ngigax)" },
    { kata: "hartop", arti: "(mobil kenzo)" },
    { kata: "medan", arti: "(pak amir)" },
    { kata: "besi", arti: "(pak amir)" },
    { kata: "alvin & the chipmunk", arti: "(pak mochrim n the gang)" },
    { kata: "urqiqi", arti: "(cwe arjut)" },
    { kata: "gendang", arti: "(lingkar perut besar)" },
    { kata: "kentunk", arti: "(lingkar perut besar)" },
    { kata: "gempa", arti: "(lingkar perut besar)" },
    { kata: "tikum", arti: "(titik kumpul)" },
    { kata: "mandi", arti: "(maen aer)" },
    { kata: "kuyup", arti: "(maen aer)" },
    // KATA BARU REQUEST KAMU:
    { kata: "kus", arti: "(tikus)" },
    { kata: "bakso", arti: "(lingkar perut besar)" }
  ];

  function show(data) {
    // Urutkan A-Z
    data.sort((x, y) => x.kata.localeCompare(y.kata));
    
    const container = document.getElementById('list');
    if (data.length === 0) {
      container.innerHTML = `<div class="empty">Kata ga ada di database sirkel... üïµÔ∏è‚Äç‚ôÇÔ∏è</div>`;
      return;
    }

    container.innerHTML = data.map(i => `
      <div class="card">
        <button class="btn-copy" onclick="cp('${i.kata}','${i.arti}')">Salin</button>
        <div class="kata">${i.kata}</div>
        <div class="arti">${i.arti}</div>
      </div>
    `).join('');
  }

  function search() {
    let q = document.getElementById('s').value.toLowerCase();
    const filtered = dataKamus.filter(i => 
      i.kata.toLowerCase().includes(q) || 
      i.arti.toLowerCase().includes(q)
    );
    show(filtered);
  }

  function cp(k, a) {
    navigator.clipboard.writeText(`${k}: ${a}`);
    alert('Berhasil disalin!');
  }

  // Tampilkan data pertama kali
  show(dataKamus);
</script>
</body>
</html>
