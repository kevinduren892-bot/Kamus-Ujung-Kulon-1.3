<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamus Ujung Kulon</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/blue-book_1f4d8.png">

  <style>
    :root { --primary: #1a73e8; --bg: #f8f9fa; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 600px; }
    h1 { text-align: center; color: var(--primary); margin-bottom: 15px; }
    
    /* Box Tambah Kata */
    .add-box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; gap: 8px; }
    .add-box input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
    .btn-add { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Search */
    .search-input { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid var(--primary); margin-bottom: 20px; outline: none; font-size: 1rem; }

    /* Card */
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 6px solid var(--primary); position: relative; transition: 0.2s; }
    .card:hover { transform: scale(1.01); }
    .kata { font-weight: bold; font-size: 1.1rem; color: #333; }
    .arti { color: #666; margin-top: 4px; font-style: italic; }
    .btn-copy { position: absolute; right: 10px; top: 10px; font-size: 0.7rem; padding: 4px 8px; cursor: pointer; background: #eee; border: none; border-radius: 4px; color: var(--primary); }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ Kamus Ujung Kulon</h1>
  
  <div class="add-box">
    <input type="text" id="k" placeholder="Kata baru...">
    <input type="text" id="a" placeholder="Arti...">
    <button class="btn-add" onclick="add()">+</button>
  </div>

  <input type="text" id="s" class="search-input" placeholder="Cari kata sirkel..." oninput="search()">
  
  <div id="list"></div>
</div>

<script>
  // DAFTAR KATA LENGKAP
  const dataAwal = [
    { kata: "mbuy", arti: "(azki cuman lebih gacor)" },
    { kata: "kenzo", arti: "(penyepong hartop)" },
    { kata: "abfay", arti: "(el cikup)" },
    { kata: "igx", arti: "(padang perantau)" },
    { kata: "ngigax", arti: "(isi sendiri)" },
    { kata: "aurigoon", arti: "(prime iga)" },
    { kata: "maskeen", arti: "(orang orangan mun)" },
    { kata: "m.k", arti: "(prime maskeen)" },
    { kata: "sekjen", arti: "(jabatan pak m.k)" },
    { kata: "ngembuy", arti: "(isi sendiri)" },
    { kata: "wangsaff", arti: "(prime rehan)" },
    { kata: "ding dong", arti: "(rehan bromo)" },
    { kata: "vp", arti: "(isi sendiri)" },
    { kata: "si bro", arti: "(isi sendiri)" },
    { kata: "crypto", arti: "(isi sendiri)" },
    { kata: "reza setrum", arti: "(isi sendiri)" },
    { kata: "ramen", arti: "(eittsss)" },
    { kata: "jica", arti: "(tanya abfay)" },
    { kata: "haura nadine", arti: "(yang ke rumah kenzo nobar avatar)" },
    { kata: "ibogeby", arti: "(kak naya)" },
    { kata: "slek", arti: "(berselisih)" },
    { kata: "geser", arti: "(main warnet)" },
    { kata: "wcq", arti: "(mobil abfay)" },
    { kata: "b 977 rs", arti: "(mobil ngigax)" },
    { kata: "hartop", arti: "(mobil kenzo)" },
    { kata: "medan", arti: "(pak amir)" },
    { kata: "besi", arti: "(pak amir)" },
    { kata: "alvin & the chipmunk", arti: "(pak mochrim n the gang)" },
    { kata: "urqiqi", arti: "(cwe arjut)" },
    { kata: "gendang", arti: "(lingkar perut besar)" },
    { kata: "kentunk", arti: "(lingkar perut besar)" },
    { kata: "gempa", arti: "(lingkar perut besar)" },
    { kata: "tikum", arti: "(titik kumpul)" },
    { kata: "mandi", arti: "(maen aer)" },
    { kata: "kuyup", arti: "(maen aer)" }
  ];

  // PERBAIKAN DI SINI: Memakai dataAwal, bukan baseData
  let localData = JSON.parse(localStorage.getItem('ujungKulon')) || dataAwal;

  function show(data) {
    data.sort((x, y) => x.kata.localeCompare(y.kata));
    document.getElementById('list').innerHTML = data.map(i => `
      <div class="card">
        <button class="btn-copy" onclick="cp('${i.kata}','${i.arti}')">Salin</button>
        <div class="kata">${i.kata}</div>
        <div class="arti">${i.arti}</div>
      </div>
    `).join('');
  }

  function add() {
    let k = document.getElementById('k').value;
    let a = document.getElementById('a').value;
    if(k && a) {
      localData.push({kata: k.toLowerCase(), arti: a});
      localStorage.setItem('ujungKulon', JSON.stringify(localData));
      show(localData);
      document.getElementById('k').value = ''; 
      document.getElementById('a').value = '';
    }
  }

  function search() {
    let q = document.getElementById('s').value.toLowerCase();
    show(localData.filter(i => i.kata.toLowerCase().includes(q) || i.arti.toLowerCase().includes(q)));
  }

  function cp(k, a) {
    navigator.clipboard.writeText(`${k}: ${a}`);
    alert('Tersalin ke chat!');
  }

  show(localData);
</script>
</body>
</html>
