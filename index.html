<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamus Ujung Kulon</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .search-box {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 25px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #3498db;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 15px;
      margin-bottom: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 5px solid #3498db;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .kata {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
      text-transform: capitalize;
    }

    .arti {
      margin-top: 8px;
      color: #5d6d7e;
      line-height: 1.5;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìò Kamus Sirkel</h1>

    <input 
      type="text" 
      id="search" 
      class="search-box" 
      placeholder="Cari kata sirkel kamu di sini..."
    >

    <div id="kamus"></div>
  </div>

  <script>
    // Data tetap sama
    const dataKamus = [
      { kata: "mbuy", arti: "(azki cuman lebih gacor)" },
      { kata: "kenzo", arti: "(penyepong hartop)" },
      { kata: "abfay", arti: "(el cikup)" },
      { kata: "igx", arti: "(padang perantau)" },
      { kata: "ngigax", arti: "(isi sendiri)" },
      { kata: "aurigoon", arti: "(prime iga)" },
      { kata: "maskeen", arti: "(orang orangan mun)" },
      { kata: "m.k", arti: "(prime maskeen)" },
      { kata: "sekjen", arti: "(jabatan pak m.k)" },
      { kata: "ngembuy", arti: "(isi sendiri)" },
      { kata: "wangsaff", arti: "(prime rehan)" },
      { kata: "ding dong", arti: "(rehan bromo)" },
      { kata: "vp", arti: "(isi sendiri)" },
      { kata: "si bro", arti: "(isi sendiri)" },
      { kata: "crypto", arti: "(isi sendiri)" },
      { kata: "reza setrum", arti: "(isi sendiri)" },
      { kata: "ramen", arti: "(eittsss)" },
      { kata: "jica", arti: "(tanya abfay)" },
      { kata: "haura nadine", arti: "(yang ke rumah kenzo nobar avatar)" },
      { kata: "ibogeby", arti: "(kak naya)" },
      { kata: "slek", arti: "(berselisih)" },
      { kata: "geser", arti: "(main warnet)" },
      { kata: "wcq", arti: "(mobil abfay)" },
      { kata: "b 977 rs", arti: "(mobil ngigax)" },
      { kata: "hartop", arti: "(mobil kenzo)" },
      { kata: "medan", arti: "(pak amir)" },
      { kata: "besi", arti: "(pak amir)" },
      { kata: "alvin & the chipmunk", arti: "(pak mochrim n the gang)" },
      { kata: "urqiqi", arti: "(cwe arjut)" },
      { kata: "gendang", arti: "(lingkar perut besar)" },
      { kata: "kentunk", arti: "(lingkar perut besar)" },
      { kata: "gempa", arti: "(lingkar perut besar)" },
      { kata: "tikum", arti: "(titik kumpul)" },
      { kata: "mandi", arti: "(maen aer)" },
      { kata: "kuyup", arti: "(maen aer)" }
    ];

    // Urutkan data secara Alphabetis (A-Z)
    dataKamus.sort((a, b) => a.kata.localeCompare(b.kata, 'id'));

    const kamusDiv = document.getElementById("kamus");
    const searchInput = document.getElementById("search");

    // Fungsi Render yang lebih efisien
    function tampilkanKamus(data) {
      if (data.length === 0) {
        kamusDiv.innerHTML = `<div class="empty-state">Kata tidak ditemukan... üßê</div>`;
        return;
      }

      kamusDiv.innerHTML = data.map(item => `
        <div class="card">
          <div class="kata">${item.kata}</div>
          <div class="arti">${item.arti}</div>
        </div>
      `).join('');
    }

    // Fungsi Pencarian
    searchInput.addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const hasil = dataKamus.filter(item => 
        item.kata.toLowerCase().includes(keyword) || 
        item.arti.toLowerCase().includes(keyword)
      );
      tampilkanKamus(hasil);
    });

    // Jalankan render pertama kali
    tampilkanKamus(dataKamus);
  </script>

</body>
</html>
