<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamus Ujung Kulon</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/blue-book_1f4d8.png">

  <style>
    /* CSS tetap sama dengan tambahan sedikit aksen */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container { width: 100%; max-width: 650px; }
    h1 { text-align: center; color: #1a73e8; margin-bottom: 5px; }
    .stats { text-align: center; color: #5f6368; margin-bottom: 20px; font-size: 0.9rem; }

    .add-section {
      background: #ffffff;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .add-section input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    .btn-add {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 25px;
      border: 2px solid #1a73e8;
      outline: none;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 12px;
      position: relative;
      transition: 0.3s;
      border-left: 5px solid #1a73e8;
    }
    .kata { font-weight: bold; color: #202124; font-size: 1.1rem; text-transform: capitalize; }
    .arti { color: #5f6368; margin-top: 5px; }
    
    .btn-copy {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f1f3f4;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.7rem;
      cursor: pointer;
      color: #1a73e8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìò Kamus Sirkel</h1>
  <div id="stats" class="stats">Memuat data...</div>

  <div class="add-section">
    <input type="text" id="newKata" placeholder="Kata baru...">
    <input type="text" id="newArti" placeholder="Artinya...">
    <button class="btn-add" onclick="tambahData()">Tambah</button>
  </div>

  <input type="text" id="search" class="search-box" placeholder="Cari kata atau arti...">

  <div id="kamus"></div>
</div>

<script>
  // Data Default (Induk)
  const defaultData = [
    { kata: "mbuy", arti: "(azki cuman lebih gacor)" },
    { kata: "kenzo", arti: "(penyepong hartop)" },
    { kata: "abfay", arti: "(el cikup)" },
    { kata: "igx", arti: "(padang perantau)" },
    { kata: "ngigax", arti: "(isi sendiri)" },
    { kata: "aurigoon", arti: "(prime iga)" },
    { kata: "maskeen", arti: "(orang orangan mun)" },
    { kata: "m.k", arti: "(prime maskeen)" },
    { kata: "sekjen", arti: "(jabatan pak m.k)" },
    { kata: "wangsaff", arti: "(prime rehan)" },
    { kata: "ding dong", arti: "(rehan bromo)" },
    { kata: "ramen", arti: "(eittsss)" },
    { kata: "slek", arti: "(berselisih)" },
    { kata: "tikum", arti: "(titik kumpul)" }
  ];

  // Ambil data dari LocalStorage atau pakai data default jika kosong
  let dataKamus = JSON.parse(localStorage.getItem('myKamusData')) || defaultData;

  const kamusDiv = document.getElementById("kamus");
  const statsDiv = document.getElementById("stats");

  function renderKamus(data) {
    data.sort((a, b) => a.kata.localeCompare(b.kata, 'id'));
    statsDiv.innerHTML = `Total: <b>${data.length}</b> kata sirkel terdaftar`;

    if (data.length === 0) {
      kamusDiv.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">Kata tidak ditemukan... üïµÔ∏è‚Äç‚ôÇÔ∏è</div>`;
      return;
    }

    kamusDiv.innerHTML = data.map((item) => `
      <div class="card">
        <button class="btn-copy" onclick="copyText('${item.kata}', '${item.arti}')">Salin</button>
        <div class="kata">${item.kata}</div>
        <div class="arti">${item.arti}</div>
      </div>
    `).join('');
  }

  function tambahData() {
    const k = document.getElementById("newKata").value;
    const a = document.getElementById("newArti").value;

    if (k && a) {
      dataKamus.push({ kata: k.toLowerCase(), arti: a.toLowerCase() });
      
      // SIMPAN KE LOCAL STORAGE
      localStorage.setItem('myKamusData', JSON.stringify(dataKamus));
      
      document.getElementById("newKata").value = "";
      document.getElementById("newArti").value = "";
      renderKamus(dataKamus);
      alert("Mantap! Kata tersimpan permanen di browser ini.");
    } else {
      alert("Isi dulu kolomnya!");
    }
  }

  function copyText(kata, arti) {
    const text = `${kata}: ${arti}`;
    navigator.clipboard.writeText(text).then(() => {
      alert("Berhasil disalin: " + text);
    });
  }

  document.getElementById("search").addEventListener("input", (e) => {
    const s = e.target.value.toLowerCase();
    const filter = dataKamus.filter(i => i.kata.includes(s) || i.arti.includes(s));
    renderKamus(filter);
  });

  renderKamus(dataKamus);
</script>

</body>
</html>
